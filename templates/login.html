{% extends "pow_layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div>
            <p style="font-size:18px"> Welcome back, champ. Log in to your PowSearch account to find some gnarly mountain terrain
        </p>
        <br>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
        <br>
        <br>
        <br>
        <div>
            <p style="font-size:14px"> Don't have an account? <a href="/register">Register here.</a>
            </p>
        </div>
    </form>
{% endblock %}
